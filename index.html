<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/essenstial-ultimate-ui/64/tic_tac_toe-512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title"><b>Tic-Tac-Toe</b></h1>
        <h2 class="game--status">

          

        </h2>
        
       <div class="gameleadercontainer">
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div> 

        <div class="leaderboard">
            <table >
                <caption class="caption">Leader board</caption>
                    <tr>
                        <td class="leadercell">  Player X</td>
                        <td class="leadercell red" id="x">0</td>
                       
                    </tr>
                    <tr>
                        <td class="leadercell"> Player O</td>
                        
                        <td class="leadercell red" id="o">0</td>
                    </tr>
                
            </table>
          </div>
        </div>
        <button class="game--restart mybtn">Restart</button>
        <button class=" board--reset mybtn"> Reset Leaderboard </button>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
